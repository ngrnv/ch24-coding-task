<div *ngFor="let i of items">
  <div (click)="onSelected(i)">
    <ng-container *ngTemplateOutlet="itemTemplate ? itemTemplate : defaultMenuItem;context:{item: i}"></ng-container>
  </div>
</div>

<ng-template #defaultMenuItem let-item="item">
  <button class="dropdown-item ch24-dropdown__item">{{item?.label}}</button>
</ng-template>>
