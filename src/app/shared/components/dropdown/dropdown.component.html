<button class="btn btn-primary clickable ch24-dropdown__toggle"
        #toggleButton
        [disabled]="_disabled"
        (click)="toggle()">
  {{_selectedItem?.label || placeholder}}
</button>
<ch24-dropdown-menu #menu class="ch24-dropdown__menu"
                    [items]="items"
                    [itemTemplate]="itemTemplate"
                    (selected)="onSelected($event)"
                    (keyPressed)="onKeyPressed($event)"
                    *ngIf="open$ | async">
</ch24-dropdown-menu>
